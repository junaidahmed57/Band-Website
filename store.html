<!DOCTYPE html>
<html>
    <head>
        <title>Junoon - Store</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="about.html">About US</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Junoon</h1>
        </header>
        <section class="container content-section">
            <h1 class="section-header">MUSIC</h1>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$120</span>
                        <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$120</span>
                        <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h1 class="section-header">MERCH</h1>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T Shirt</span>
                    <img class="shop-item-image" src="images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$120</span>
                        <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffe</span>
                    <img class="shop-item-image" src="images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$90.99</span>
                        <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h1 class="section-header">CART</h1>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/Album 1.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/Album 2.png" width="100" height="100">
                        <span class="cart-item-title">Coffee</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$32.99</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Junoon</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/Facebook Logo.png" style="width: 20px;height: 25px;">
                    </a>
                </li>
                <li><img src="images/youtube_logo.png" style="width: 20px;height: 25px;"></li>
                <li><img src="images/youtube_logo.png" style="width: 20px;height: 25px;"></li>
            </ul>
        </div>
    </footer>
</html>
